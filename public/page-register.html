<body class="body">
	<div class="authincation d-flex flex-column flex-lg-row flex-column-fluid">
		<div class="login-aside text-center  d-flex flex-column flex-row-auto">
			<div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
				<div class="text-center mb-lg-4 mb-2 pt-5 logo">
					<img src="images/aranea-logo.png" alt="ARANEA Platform">
				</div>
				<h3 class="mb-2 text-white">Welcome to ARANEA!</h3>
				<p class="mb-4">Join our platform as a Supplier, Manufacturer, Agent, Distributor, Franchise, and more.<br> Scale your business with ARANEA.</p>
			</div>
			<div class="aside-image position-relative" style="background-image:url(images/background/aranea-bg.png);">
				<img class="img1 move-1" src="images/icons/network.png" alt="Supplier Network Icon">
				<img class="img2 move-2" src="images/icons/business.png" alt="Business Icon">
				<img class="img3 move-3" src="images/icons/partnership.png" alt="Partnership Icon">
			</div>
		</div>
		<div class="container flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
			<div class="d-flex justify-content-center h-100 align-items-center">
				<div class="authincation-content style-2">
					<div class="row no-gutters">
						<div class="col-xl-12 tab-content">
							<div id="sign-up" class="auth-form tab-pane fade show active form-validation">
								<form action="register_user" method="POST">
									<div class="text-center mb-4">
										<h3 class="text-center mb-2 text-dark">Register with ARANEA</h3>
										<span>Fill out your details to get started with the platform</span>
									</div>
									<div class="mb-3">
										<label for="username" class="form-label required">Username</label>
										<input type="text" name="username" class="form-control" id="username" placeholder="Enter your username">
									</div>
									<div class="mb-3">
										<label for="email" class="form-label required">Email address</label>
										<input type="email" name="email" class="form-control" id="email" placeholder="Enter your email address">
									</div>
									<div class="mb-3 position-relative">
										<label for="password" class="form-label required">Password</label>
										<input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
										<span class="show-pass eye">
											<i class="fa fa-eye-slash"></i>
											<i class="fa fa-eye"></i>
										</span>
									</div>
									<div class="form-row d-flex justify-content-between mt-4 mb-2">
										<div class="mb-3">
											<div class="form-check custom-checkbox mb-0">
												<input type="checkbox" class="form-check-input" id="termsCheck" required="">
												<label class="form-check-label" for="termsCheck">I agree to the <a href="#">terms & conditions</a></label>
											</div>
										</div>
									</div>
									<button type="submit" class="btn btn-block btn-primary">Register Now</button>
									
								</form>
								<div class="new-account mt-3 text-center">
									<p class="font-w500">Already have an account? <a class="text-primary" href="page-login.html">Sign in</a></p>
								</div>
							</div>
							<div class="d-flex align-items-center justify-content-center">
								<a href="javascript:void(0);" class="text-primary">Terms</a>
								<a href="javascript:void(0);" class="text-primary mx-5">Plans</a>
								<a href="javascript:void(0);" class="text-primary">Contact Us</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
